{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCourses</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <div class="container">

        <header>
            <a href="{% url 'index' %}" class="header__logo">
                NeuroCourses
            </a>
            <div class="header__search">
                <form action="">
                    <input type="text" placeholder="Найти курсы">
                    <button type="submit"></button>
                </form>
            </div>
            <nav>
                <ul class="nav__list">
                    <li><a href="">Категории</a></li>
                    <li><a href="">Отзывы о курсах</a></li>
                    <li><a href="">Стать преподавателем</a></li>
                </ul>
            </nav>
            <div class="header__cart">
                <img src="{% static 'img/icons/cart.svg' %}" alt="">
            </div>
            <div class="header__auth">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="header__auth-login">Выйти</a>

                <a href="{% url 'index' %}" class="header__auth-register">Личный кабинет</a>

                {% else %}
                <a href="{% url 'login' %}" class="header__auth-login">Войти</a>
                <a href="{% url 'register' %}" class="header__auth-register">Регистрация</a>
            {% endif %}
            </div>
        </header>
    </div>

    {% block content %}
    {% endblock %}
    <footer>

    </footer>
</body>

</html>
